<div class="container-fluid">
    <div class="wall">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h2>{{genreTitle}}</h2>
                <h4>{{genreSubtitle}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn btn-success" *ngFor="let genre of genres">
                    <p-checkbox name="groupname" value="{{genre.name}}" label="{{genre.name}}" [(ngModel)]="selectedGenres" (onChange)="handleCheckboxCange($event)"></p-checkbox>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="wall">
                <h2>{{priceTitle}}</h2>
                <h4>{{priceSubtitle}}</h4>
                <p-slider [(ngModel)]="rangeValues" [range]="true" (onSlideEnd)="handleChange($event)"></p-slider>
                <div class="row justify-content-between">
                    <div class="col-6 price-val text-left">{{minPrice}} лв</div>
                    <div class="col-6 price-val text-right">{{maxPrice}} лв</div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="rating-wall">
                <h2>{{ratingTitle}}</h2>
                <h4>{{ratingSubtitle}}</h4>
                <p-rating [(ngModel)]="rating" (onRate)="handleRate($event)" (onCancel)="clearRate($event)"></p-rating>
            </div>
        </div>
    </div>


    <div class="wall">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h2>{{resultTitle}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="books-container">
                <div class="col-sm-6 col-md-3 col-lg-3 text-center book-container" #myItems *ngFor="let book of (books | priceFilter:minPrice:maxPrice | ratingFilter:rating | genreFilter:selectedGenres)">
                    <img class="book-image" src="{{book.bookImageUrl}}" alt="">
                    <h4 class="book-title">{{book.title}}</h4>
                    <div>{{book.price}} лв.</div>
                </div>
            </div>
        </div>

    </div>
</div>
